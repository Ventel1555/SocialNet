{% extends "base.html" %}

<head><title>Log-in</title></head>
{% block content %}

    <h1>Log-in</h1>
    {% if message %}
        {{message}}
    {% endif %}
    <p>Please, use the following form to log-in:</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log-in">
    </form>

{% endblock %}
